<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Are Amazing!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .message-box {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 320px;
      animation: popin 0.8s ease-out forwards;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

.card {
  max-width: 90%;
  margin: auto;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  background: #fff;
  border-radius: 12px;
  text-align: center;
}
    @keyframes popin {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      margin-top: 10px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Hey you! ðŸ˜Š</h1>
    <p>You're amazing and deserve all the good things!<br>
       I'm happy to have you as my girlfriend. ðŸ’–</p>
    <p>Happy Girlfriend Day! I love you!! ðŸ’•</p>
    <!-- ðŸŽµ Audio Player (User can click play) -->
    <audio controls>
      <source src="angel.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <div class="hearts"></div>

  <script>
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 8}s`;
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
